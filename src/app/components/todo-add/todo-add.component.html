<div *ngIf="todoForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add Todo</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onCancelClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control form-control-sm"
                       [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control form-control-sm"
                       [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-link btn-sm" (click)="onCancelClick()">Cancel</a>
        <button type="button" class="btn btn-success btn-sm" (click)="onSubmit()" [disabled]="todoForm.invalid">
            <i class="fa fa-save"></i> Add
        </button>
    </div>
</div>
