<div *ngIf="todoForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Todo</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onCancelClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control form-control-sm" [value]=todo.title>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control form-control-sm" [value]="todo.description">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-link btn-sm" (click)="onCancelClick()">Cancel</a>
        <button type="button" class="btn btn-warning btn-sm" (click)="onSubmit()" [disabled]="todoForm.pristine"><span>
            <i class="fa fa-edit"></i>
        </span> Update</button>
    </div>
</div>
